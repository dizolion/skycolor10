<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'detail.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 class='h6'>writing page</h2>
    <form action="/new" method="post">
        {% csrf_token %}
        <div>
            <p>글 제목</p>
            <input type="text" class='h6' name="title" />
            </div
            <br>
        <div class="box">
            <div class="h6">Category</div>

            <select name = 'category' class="h6" >
                <option value="Hobby">Hobby</option>
                <option value="Food">Food</option>
                <option value="Programming">Programming</option>
            </select>
>
            <div>
                <p>글 내용</p>
            <textarea name="content" class='h6' cols="30" rows="10"></textarea>
            </div>
            <br>
            <button type="submit"  class='h6' >submit </button>
    </form>
</body>
</html>
