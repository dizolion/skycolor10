<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>전공</h2>
    <a href="{% url 'addMajor' %}"class="button">전공 추가하기</a>
    <div>
    <ul>
        {% for major in majors %}
        <div>
            <li>
                <span class="bold">{{ major.name }}
            </li>
        </div>

        {% endfor %}
    </ul>


<h2>과목</h2>
<a href="{% url 'addSubject' %}" class="button">과목 추가하기</a>
<ol> 
    {% for subject in subjects %}
    <div>
        <li>
            <div>
                <span class="bold">{{ subject.subject_name }}</span>
                <span> | {{ subject.major }} |</span>
                <span>{{ subject.prof_name }} </span>

                <div class="memos"><a href="a"></a>{{ subject.memo|linebreaks }}</a></div>
            </div>
        </li>
    </div>
</ol>
{% endfor %}
</body>
</html>
