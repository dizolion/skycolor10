<body>

                <img src="battery.png" width="20px" height="20px">

        </header>
        <div class="id">
            <div id="nickname" style="font-size: 20px; font-weight:600" >_gomvely</div>

            <div id="menu"><img src="menu.png" width="25px" height="25px"></div>
            
        </div>
        <div class="profile">

        </div>
